<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Water Release ‚Äî Interactive Book</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --paper:#fff; --ink:#111; --muted:#666; --ring:rgba(0,0,0,.1); --accent:#1e88e5; --bg:#f4f5f7; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:#111;color:var(--ink);font-family:"Noto Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{min-height:100%;display:grid;grid-template-rows:auto 1fr auto}
    header{position:sticky;top:0;z-index:5;display:flex;align-items:center;gap:12px;padding:12px 16px;background:rgba(255,255,255,.9);backdrop-filter:blur(8px);border-bottom:1px solid var(--ring)}
    .title{margin:0;font-size:18px;font-weight:700;color:#000}
    .nav{margin-left:auto;display:flex;gap:8px}
    .btn{border:1px solid var(--ring);background:#fafafa;color:#111;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn:hover{background:#f0f0f0}
    .btn.primary{background:var(--accent);color:#fff;border-color:#1565c0}
    .jump{display:flex;gap:8px;align-items:center}
    .jump select,.jump input{border:1px solid var(--ring);border-radius:10px;padding:8px 10px;background:#fff;min-width:220px}
    main{background:var(--bg);display:grid;place-items:center;padding:18px}
    .book{width:min(1000px,92vw);background:var(--paper);border:1px solid var(--ring);border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.15);overflow:hidden;display:grid;grid-template-rows:auto 1fr}
    .pager{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;border-bottom:1px solid var(--ring);background:#fff}
    .pager .count{color:var(--muted);font-size:13px}
    .page{display:grid;grid-template-columns:1.15fr .85fr;gap:16px;padding:16px}
    @media (max-width: 900px){ .page{grid-template-columns:1fr} }
    .hero{position:relative;border:1px solid var(--ring);border-radius:12px;overflow:hidden;background:#000;min-height:260px}
    .hero img{width:100%;height:100%;object-fit:cover;display:block}
    .hero .fallback{position:absolute;inset:0;display:grid;place-items:center;color:#fff;font-size:80px;background:linear-gradient(180deg,#222,#000)}
    .hero .label{position:absolute;left:10px;top:10px;background:rgba(17,17,17,.6);color:#fff;font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.2)}
    .content{display:grid;gap:12px}
    h2{margin:0;font-size:22px}
    .meta{display:flex;flex-wrap:wrap;gap:8px}
    .chip{border:1px solid var(--ring);background:#fafafa;border-radius:999px;padding:4px 10px;font-size:12px}
    .block{border:1px solid var(--ring);background:#fcfcfc;border-radius:12px;padding:10px}
    .block h3{margin:0 0 6px;font-size:14px;color:#333;text-transform:uppercase;letter-spacing:.5px}
    .lore .md{line-height:1.6}
    .lore .md img{max-width:100%;height:auto;border:1px solid var(--ring);border-radius:8px;max-height:360px}
    ul{margin:6px 0 0 18px;padding:0}
    .seals{display:flex;flex-wrap:wrap;gap:6px}
    .seal{border:1px solid var(--ring);background:#fff;border-radius:8px;padding:4px 8px;font-size:12px}
    footer{padding:12px;color:#ddd;text-align:center}
    .thumbs{display:flex;gap:6px;overflow:auto;padding:8px}
    .thumbs img{width:64px;height:48px;object-fit:cover;border-radius:8px;border:1px solid var(--ring);cursor:pointer;opacity:.85}
    .thumbs img:hover{opacity:1}
    .kbd{font-family:ui-monospace,Consolas,monospace;border:1px solid var(--ring);border-bottom-width:3px;background:#f4f4f4;border-radius:6px;padding:0 6px;font-size:12px}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <h1 class="title">Water Release ‚Äî Interactive Book</h1>
    <div class="nav">
      <div class="jump">
        <select id="jumpSelect" aria-label="Jump to jutsu"></select>
        <input id="searchBox" type="search" placeholder="Search name‚Ä¶" aria-label="Search jutsu by name">
      </div>
      <button class="btn" id="btnPrev" aria-label="Previous (‚Üê)">‚Üê Prev</button>
      <button class="btn primary" id="btnNext" aria-label="Next (‚Üí)">Next ‚Üí</button>
    </div>
  </header>

  <main>
    <div class="book" role="region" aria-label="Water Release Jutsu Book">
      <div class="pager">
        <div class="count" id="count">Page 1 / 1</div>
        <div class="hint">Use <span class="kbd">‚Üê</span>/<span class="kbd">‚Üí</span> to flip pages</div>
      </div>
      <section class="page" id="page"></section>
    </div>
  </main>

  <footer>Konoha Academy ‚Äî Water Release Reference</footer>
</div>

<script type="importmap">
{
  "imports": {
    "marked": "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js",
    "dompurify": "https://cdn.jsdelivr.net/npm/dompurify/dist/purify.es.min.js"
  }
}
</script>

<script type="module">
  import { marked } from "marked";
  import DOMPurify from "dompurify";
  const DATA_URL = "../../json/jutsu/water.json"; // relative to this file
  const pageEl = document.getElementById('page');
  const countEl = document.getElementById('count');
  const btnPrev = document.getElementById('btnPrev');
  const btnNext = document.getElementById('btnNext');
  const jumpSel = document.getElementById('jumpSelect');
  const searchBox = document.getElementById('searchBox');

  let jutsu = [];
  let i = 0;

  async function load(){
    try{
      const res = await fetch(DATA_URL, { cache:'no-cache' });
      if (!res.ok) throw new Error('Failed to load water.json');
      jutsu = await res.json();
      if (!Array.isArray(jutsu) || !jutsu.length) throw new Error('No jutsu data');
      // initial index from hash
      const p = new URLSearchParams(location.hash.replace('#','')).get('p');
      i = Math.max(0, Math.min(jutsu.length-1, (p? parseInt(p,10)-1 : 0)));
      buildJump();
      render();
    }catch(err){
      pageEl.innerHTML = '<div class="block"><h3>Error</h3><p>'+escapeHtml(err.message)+'</p></div>';
      countEl.textContent = 'Error';
    }
  }

  function buildJump(){
    jumpSel.innerHTML = jutsu.map((x,idx)=>`<option value="${idx}">${escapeHtml(x.name)}</option>`).join('');
    jumpSel.value = String(i);
  }

  function render(){
    const it = jutsu[i];
    countEl.textContent = `Page ${i+1} / ${jutsu.length}`;
    history.replaceState(null, '', '#p='+(i+1));
    jumpSel.value = String(i);

    let images = Array.isArray(it.images) ? it.images.filter(Boolean) : [];
    if ((!images || images.length === 0) && it.thumbnail) images = [it.thumbnail];
    const mainImg = images[0];

    pageEl.innerHTML = `
      <div class="hero">
        ${mainImg ? `<img src="${escapeAttr(mainImg)}" alt="${escapeAttr(it.name)} image">`
                  : `<div class="fallback" aria-label="No image">üíß</div>`}
        <div class="label">${escapeHtml(it.rank || '‚Äî')}</div>
      </div>
      <div class="content">
        <h2>${escapeHtml(it.name)}</h2>
        <div class="meta">
          ${it.chakraCost ? `<span class="chip">Cost: ${escapeHtml(it.chakraCost)}</span>` : ''}
          ${it.rank ? `<span class="chip">Rank: ${escapeHtml(it.rank)}</span>` : ''}
        </div>
        ${(it.url || it.sourcePage || it.pageId) ? `
          <div class="block">
            <h3>Reference</h3>
            <p>
              ${it.sourcePage ? `<strong>Page:</strong> ${escapeHtml(it.sourcePage)} ¬∑ ` : ''}
              ${it.pageId ? `ID: ${escapeHtml(it.pageId)}` : ''}
              ${it.url ? ` ¬∑ <a href="${escapeAttr(it.url)}" target="_blank" rel="noopener">View source ‚Üó</a>` : ''}
            </p>
          </div>` : ''}
        ${it.seals && it.seals.length ? `
          <div class="block">
            <h3>Hand Seals</h3>
            <div class="seals">${it.seals.map(s=>`<span class="seal">${escapeHtml(s)}</span>`).join('')}</div>
          </div>` : ''}

        ${it.summary ? `
          <div class="block">
            <h3>Summary</h3>
            <p>${escapeHtml(it.summary)}</p>
          </div>` : ''}

        ${it.technique && it.technique.length ? `
          <div class="block">
            <h3>Technique</h3>
            <ul>${it.technique.map(t=>`<li>${escapeHtml(t)}</li>`).join('')}</ul>
          </div>` : ''}

        ${it.training && it.training.length ? `
          <div class="block">
            <h3>Training</h3>
            <ul>${it.training.map(t=>`<li>${escapeHtml(t)}</li>`).join('')}</ul>
          </div>` : ''}
        <div class="block lore">
          <h3>Lore (Source Extract)</h3>
          <div class="md">${renderLore(it.raw?.markdown)}</div>
        </div>
        ${it.tips && it.tips.length ? `
          <div class="block">
            <h3>Tips</h3>
            <ul>${it.tips.map(t=>`<li>${escapeHtml(t)}</li>`).join('')}</ul>
          </div>` : ''}

        ${images.length>1 ? `
          <div class="block">
            <h3>Gallery</h3>
            <div class="thumbs">
              ${images.map((src,idx)=>`<img src="${escapeAttr(src)}" alt="${escapeAttr(it.name)} ${idx+1}" data-idx="${idx}">`).join('')}
            </div>
          </div>` : ''}
      </div>
    `;

    pageEl.querySelectorAll('.thumbs img').forEach(img=>{
      img.addEventListener('click', ()=>{
        const hero = pageEl.querySelector('.hero');
        const src = img.getAttribute('src');
        hero.innerHTML = `<img src="${escapeAttr(src)}" alt="${escapeAttr(it.name)} image"><div class="label">${escapeHtml(it.rank || '‚Äî')}</div>`;
      });
    });

    updateButtons();
  }

  function updateButtons(){
    btnPrev.disabled = (i<=0);
    btnNext.disabled = (i>=jutsu.length-1);
  }
  function prev(){ if (i>0){ i--; render(); } }
  function next(){ if (i<jutsu.length-1){ i++; render(); } }

  btnPrev.addEventListener('click', prev);
  btnNext.addEventListener('click', next);
  jumpSel.addEventListener('change', ()=>{ i = parseInt(jumpSel.value,10)||0; render(); });
  searchBox.addEventListener('keydown', (e)=>{
    if (e.key==='Enter'){
      const q = searchBox.value.trim().toLowerCase();
      if (!q) return;
      const start = (i+1)%jutsu.length;
      const found = jutsu.findIndex((x,idx)=> idx>=start && x.name.toLowerCase().includes(q));
      const loop = found===-1 ? jutsu.findIndex((x)=> x.name.toLowerCase().includes(q)) : found;
      if (loop!==-1){ i=loop; render(); }
    }
  });

  window.addEventListener('keydown', (e)=>{
    if (e.key === 'ArrowLeft') prev();
    if (e.key === 'ArrowRight') next();
    if (e.key === 'Home'){ i=0; render(); }
    if (e.key === 'End'){ i=jutsu.length-1; render(); }
  });

  window.addEventListener('hashchange', ()=>{
    const p = new URLSearchParams(location.hash.replace('#','')).get('p');
    if (p){ const idx = Math.max(0, Math.min(jutsu.length-1, parseInt(p,10)-1)); if (idx!==i){ i=idx; render(); } }
  });

  function renderLore(md){
    if (!Array.isArray(md) || !md.length) return '<p style="color:var(--muted)">No source extract available.</p>';
    const toMd = md.map(block=>{
      if (block.type==='heading') return `${'#'.repeat(block.level||2)} ${block.text||''}`;
      if (block.type==='paragraph') return `${block.text||''}`;
      if (block.type==='list') return (block.items||[]).map(it=>`- ${it}`).join('\n');
      return '';
    }).join('\n\n');
    const html = marked.parse(toMd);
    return DOMPurify.sanitize(html);
  }
  function escapeHtml(x){ return String(x).replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m])); }
  function escapeAttr(x){ return escapeHtml(x).replace(/"/g,'&quot;'); }
  load();
</script>
</body>
</html>
